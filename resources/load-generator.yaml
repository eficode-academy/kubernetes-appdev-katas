apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: loadgen
  name: loadgen
spec:
  replicas: 1
  selector:
    matchLabels:
      app: loadgen
  template:
    metadata:
      labels:
        app: loadgen
    spec:
      priorityClassName: high-priority
      containers:
      - image: praqma/network-multitool
        name: multitool
        command: ['ab', '-n', '100000000', '-c', '150', '-s', '9999', '-r', 'http://sentence:8080/']
        resources:
          limits:
            cpu: 0.5
          requests:
            cpu: 0.5
